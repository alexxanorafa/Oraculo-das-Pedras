<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo das Pedras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="menu-icon" id="menuIcon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="menu" id="menu">
            <ul class="menu-items" id="menuItems">

            </a>

    </ul>

    <h1>Oráculo das Pedras Ancestrais</h1>

    <div class="controls">
        <select id="stone-select">
            <option value="random">Pedra Aleatória</option>
            <option value="Ametista">Ametista</option>
            <option value="Quartzo Rosa">Quartzo Rosa</option>
            <option value="Ônix">Ônix</option>
            <option value="Jade">Jade</option>
            <option value="Turquesa">Turquesa</option>
        </select>
        <button onclick="revealStone()">Revelar Sabedoria</button>
    </div>

    <div class="stone-container">
        <div class="stone-card" id="stone-display">
            <div class="stone-visual" id="stone-color"></div>
            <div class="stone-info">
                <h2 id="stone-name"></h2>
                <div id="cultures"></div>
                <div class="meta-info">
                    <p>Chakra: <span id="chakra"></span></p>
                    <p>Elemento: <span id="element"></span></p>
                </div>
                <div class="keywords" id="keywords"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
